<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Signature Capture App</title>
		<link
			rel="shortcut icon"
			href="https://plugins.whatsonchain.com/api/plugin/main/00bcf9c020efbdd18ce2c5c0494e41badcfd539df8edb0833a5a2c7601c74407"
			type="image/x-icon"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>
		<style>
			/* General Reset */
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: "Poppins", sans-serif;
			}

			body {
				background: linear-gradient(45deg, #83a4d4, #b6fbff);
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				min-height: 100vh;
			}

			.container {
				text-align: center;
			}

			.header {
				margin-bottom: 50px;
				/* background-color: #2980b9; */
				padding: 20px;
				/* border-radius: 15px;
				box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1); */
			}

			#logo {
				width: 500px;
				/* margin-bottom: 20px; */
				transition: transform 0.3s;
			}

			#logo:hover {
				transform: scale(1.1);
			}

			h3 {
				color: #333;
				margin-bottom: 25px;
				font-weight: 500;
			}

			.signature-pad {
				background-color: #ffffff;
				padding: 30px;
				border-radius: 15px;
				box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
				text-align: center;
				width: 80%;
				max-width: 600px;
			}

			#signatureCanvas {
				border: 2px solid #d1d1d1;
				border-radius: 10px;
				cursor: crosshair;
				display: block;
				margin: 0 auto 20px;
			}

			button {
				background-color: #3498db;
				color: #ffffff;
				padding: 12px 25px;
				border: none;
				border-radius: 30px;
				margin: 0 10px;
				cursor: pointer;
				transition: background-color 0.3s, transform 0.3s;
				font-weight: 500;
				letter-spacing: 1px;
			}

			button:hover {
				background-color: #2980b9;
			}

			button:active {
				transform: scale(0.95);
			}

			footer {
				margin-top: 25px;
				color: #ffffff;
				font-size: 14px;
				font-weight: 500;
				letter-spacing: 1px;
			}
			/* Responsive adjustments */
			@media (max-width: 768px) {
				#logo {
					width: 250px;
				}

				.container {
					padding: 10px;
				}

				.signature-pad {
					padding: 20px;
				}

				#signatureCanvas {
					width: 90%;
					height: auto;
				}

				button {
					padding: 10px 20px;
					font-size: 14px;
				}
			}

			@media (max-width: 480px) {
				h3 {
					font-size: 18px;
				}
			}
		</style>
	</head>
	<body>
		<div class="container header" id="top">
			<img
				src="https://plugins.whatsonchain.com/api/plugin/main/e8aed71229c78fc2e080d291dd68ed2fc3174c03b334927b84aa263c612f3a98"
				alt=""
				id="logo"
			/>
			<h3>Signature Chain, Blockchain Based Signature Tool</h3>
		</div>
		<div class="signature-pad">
			<canvas id="signatureCanvas" width="500" height="200"></canvas>
			<button id="clearButton">Clear</button>
			<button id="saveButton">Save</button>
		</div>
		<footer>&copy; 2023 Smartledger Solutions</footer>
		<!-- <script src="script.js"></script> -->
		<script>
			const canvas = document.getElementById("signatureCanvas");
			const ctx = canvas.getContext("2d");
			let isDrawing = false;

			canvas.addEventListener("mousedown", () => {
				isDrawing = true;
			});

			canvas.addEventListener("mouseup", () => {
				isDrawing = false;
				ctx.beginPath();
			});

			canvas.addEventListener("mousemove", draw);

			function draw(event) {
				if (!isDrawing) return;
				ctx.lineWidth = 2;
				ctx.lineCap = "round";
				ctx.strokeStyle = "black";

				ctx.lineTo(
					event.clientX - canvas.offsetLeft,
					event.clientY - canvas.offsetTop
				);
				ctx.stroke();
				ctx.beginPath();
				ctx.moveTo(
					event.clientX - canvas.offsetLeft,
					event.clientY - canvas.offsetTop
				);
			}

			document.getElementById("clearButton").addEventListener("click", () => {
				ctx.clearRect(0, 0, canvas.width, canvas.height);
			});

			document.getElementById("saveButton").addEventListener("click", () => {
				const dataURL = canvas.toDataURL("image/png");
				const downloadLink = document.createElement("a");
				downloadLink.href = dataURL;
				downloadLink.download = "signature.png";
				document.body.appendChild(downloadLink);
				downloadLink.click();
				document.body.removeChild(downloadLink);
			});
		</script>
	</body>
</html>
